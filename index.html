<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>宋哲龙 - Song Zhelong | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'script': ['"Great Vibes"', 'cursive'],
            'display': ['"Playfair Display"', 'serif'],
            'elegant': ['"Cormorant Garamond"', 'serif'],
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --accent-primary: #ff9a9e;
      --accent-secondary: #fad0c4;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { overflow: hidden; height: 100vh; width: 100vw; background: #fffafb; font-family: 'Cormorant Garamond', serif; }

    /* 高级感渐变背景 */
    .mesh-gradient {
      position: fixed;
      inset: 0;
      background-color: #ffffff;
      background-image: 
        radial-gradient(at 0% 0%, rgba(255,154,158,0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(161,196,253,0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(251,194,235,0.15) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(254,207,239,0.15) 0px, transparent 50%);
      z-index: -2;
    }

    .horizontal-container {
      display: flex;
      width: 600vw;
      height: 100vh;
      will-change: transform;
    }

    .page-section {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5vw;
    }

    /* 封面特殊效果 */
    .hero-text {
      background: linear-gradient(to right, #333, #777, #333);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    /* 玻璃卡片优化 */
    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .glass-card:hover { transform: translateY(-5px); border-color: var(--accent-primary); }

    /* 导航指示器 */
    .indicator-active {
      width: 24px !important;
      border-radius: 4px !important;
      background: #333 !important;
    }

    /* 视差背景球 */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.4;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .page-section { padding: 2rem 1rem; }
      .glass-card { width: 95vw; }
    }
  </style>
</head>
<body>
  <div id="app" @wheel="handleWheel">
    <div class="mesh-gradient"></div>
    
    <div class="orb w-96 h-96 bg-pink-200 -top-20 -left-20" :style="parallaxStyle(0.1)"></div>
    <div class="orb w-80 h-80 bg-blue-100 top-1/2 -right-20" :style="parallaxStyle(0.2)"></div>

    <div class="fixed top-0 left-0 h-1 bg-gradient-to-right from-pink-300 to-purple-300 z-50 transition-all duration-300" :style="{ width: `${((currentPage + 1) / totalPages) * 100}%` }"></div>

    <div class="fixed right-8 top-1/2 -translate-y-1/2 flex flex-col gap-4 z-40">
      <div 
        v-for="n in totalPages" 
        :key="n-1"
        class="w-1.5 h-1.5 rounded-full bg-gray-300 cursor-pointer transition-all duration-500"
        :class="{ 'indicator-active': currentPage === n-1 }"
        @click="goToPage(n-1)">
      </div>
    </div>

    <div class="horizontal-container" :style="containerStyle">
      
      <section class="page-section">
        <div class="text-center space-y-6">
          <div class="relative inline-block group" @click="triggerFileInput">
            <div class="absolute inset-0 bg-pink-200 rounded-full blur-2xl opacity-0 group-hover:opacity-40 transition-opacity duration-500"></div>
            <div class="w-32 h-32 md:w-44 md:h-44 rounded-full border-4 border-white shadow-2xl overflow-hidden relative z-10 cursor-pointer">
              <img v-if="avatarUrl" :src="avatarUrl" class="w-full h-full object-cover">
              <div v-else class="w-full h-full bg-gray-50 flex items-center justify-center text-gray-400">
                <i data-lucide="user-plus"></i>
              </div>
            </div>
            <input ref="fileInput" type="file" class="hidden" @change="handleFileChange">
          </div>
          
          <div class="space-y-2">
            <h1 class="text-6xl md:text-8xl font-script hero-text">宋哲龙</h1>
            <p class="text-lg md:text-xl tracking-[0.4em] text-gray-400 font-light uppercase">Song Zhelong</p>
          </div>

          <div class="pt-8 flex flex-col items-center gap-3">
             <a href="mailto:202421002662@mail.scut.edu.cn" class="group flex items-center gap-3 px-6 py-3 rounded-full bg-white/50 border border-white hover:border-pink-200 transition-all shadow-sm">
                <i data-lucide="mail" class="w-4 h-4 text-pink-400"></i>
                <span class="text-gray-600 font-elegant tracking-wider">202421002662@mail.scut.edu.cn</span>
                <i data-lucide="arrow-up-right" class="w-3 h-3 opacity-0 group-hover:opacity-100 transition-all"></i>
             </a>
             <p class="text-xs text-gray-400 uppercase tracking-widest">SCUT · Mechanical Engineering</p>
          </div>
        </div>
      </section>

      <section class="page-section">
        <div class="glass-card p-8 md:p-12 max-w-4xl flex flex-col md:flex-row gap-10">
          <div class="md:w-1/3">
             <h2 class="text-4xl font-display font-bold text-gray-800 leading-tight">关于我<br><span class="text-pink-300">About</span></h2>
             <div class="h-1 w-12 bg-pink-200 mt-4"></div>
          </div>
          <div class="md:w-2/3 space-y-6">
            <p class="text-lg text-gray-600 leading-relaxed font-elegant">
              专注于<span class="underline decoration-pink-200 underline-offset-4">激光增材制造</span>与<span class="underline decoration-pink-200 underline-offset-4">焊接机器人</span>技术研究。致力于通过先进的运动规划算法提升工业制造的智能化水平。
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
               <div class="bg-white/30 p-4 rounded-2xl border border-white/50">
                  <span class="text-[10px] text-gray-400 uppercase tracking-widest block mb-1">Education</span>
                  <p class="font-display font-semibold">华南理工大学 (SCUT)</p>
               </div>
               <div class="bg-white/30 p-4 rounded-2xl border border-white/50">
                  <span class="text-[10px] text-gray-400 uppercase tracking-widest block mb-1">Supervisor</span>
                  <p class="font-display font-semibold">王振民 教授</p>
               </div>
            </div>
          </div>
        </div>
      </section>

      <section class="page-section" v-for="section in ['Experience', 'Honors', 'Portfolio', 'Contact']">
         <div class="glass-card p-8 w-full max-w-4xl">
            <h2 class="text-3xl font-display mb-8">{{ section }}</h2>
            <div v-if="section === 'Contact'" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div v-for="item in contactData" class="flex items-center gap-4 p-4 bg-white/40 rounded-2xl">
                    <div class="w-10 h-10 rounded-xl bg-pink-100 flex items-center justify-center text-pink-500">
                        <i :data-lucide="item.icon"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-400 uppercase">{{ item.label }}</p>
                        <p class="font-elegant font-bold">{{ item.value }}</p>
                    </div>
                </div>
            </div>
            <p v-else class="text-gray-400 italic font-elegant">内容正在载入中...</p>
         </div>
      </section>

    </div>
  </div>

  <script>
    const { createApp, ref, computed, onMounted } = Vue;
    createApp({
      setup() {
        const currentPage = ref(0);
        const totalPages = 6;
        const avatarUrl = ref(localStorage.getItem('avatarUrl') || null);
        const fileInput = ref(null);
        let isAnimating = false;

        const containerStyle = computed(() => ({
          transform: `translateX(-${currentPage.value * 100}vw)`,
          transition: 'transform 1s cubic-bezier(0.23, 1, 0.32, 1)'
        }));

        const parallaxStyle = (speed) => ({
          transform: `translateX(${currentPage.value * 100 * speed}px)`,
          transition: 'transform 1.2s cubic-bezier(0.23, 1, 0.32, 1)'
        });

        // 核心交互：滚轮翻页
        const handleWheel = (e) => {
          if (isAnimating) return;
          if (Math.abs(e.deltaY) < 30) return; // 忽略微小滚动

          if (e.deltaY > 0 && currentPage.value < totalPages - 1) {
            navigate(1);
          } else if (e.deltaY < 0 && currentPage.value > 0) {
            navigate(-1);
          }
        };

        const navigate = (direction) => {
          isAnimating = true;
          currentPage.value += direction;
          setTimeout(() => { isAnimating = false; }, 1000);
        };

        const goToPage = (index) => {
          currentPage.value = index;
        };

        const triggerFileInput = () => fileInput.value.click();
        const handleFileChange = (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
              avatarUrl.value = ev.target.result;
              localStorage.setItem('avatarUrl', ev.target.result);
            };
            reader.readAsDataURL(file);
          }
        };

        const contactData = [
            { label: 'Email', value: '202421002662@mail.scut.edu.cn', icon: 'mail' },
            { label: 'Phone', value: '18272471376', icon: 'phone' },
            { label: 'Location', value: '湖北襄阳 · Xiangyang', icon: 'map-pin' },
            { label: 'Birth', value: '2000年8月', icon: 'calendar' }
        ];

        onMounted(() => {
          lucide.createIcons();
        });

        return { 
          currentPage, totalPages, containerStyle, parallaxStyle,
          handleWheel, goToPage, avatarUrl, fileInput, triggerFileInput, 
          handleFileChange, contactData
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
